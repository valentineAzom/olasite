<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Responsive Onepage HTML Template | Multi</title>
	<!-- core CSS -->
    {% load staticfiles %}
    <link href="{% static 'content/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'content/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'content/animate.min.cs' %}" rel="stylesheet">
    <link href="{% static 'content/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'content/owl.transitions.css' %}" rel="stylesheet">
    <link href="{% static 'content/prettyPhoto.css' %}" rel="stylesheet">
    <link href="{% static 'content/main.css' %}" rel="stylesheet">
    <link href="{% static 'content/responsive.css' %}" rel="stylesheet">
    
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="{% static 'images/ico/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'images/ico/apple-touch-icon-144-precomposed.png'%}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'images/ico/apple-touch-icon-57-precomposed.png' %}">
</head><!--/head-->

<body id="home" class="homepage">

    <header id="header">
        <nav id="main-menu" class="navbar navbar-default navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    
                    <a class="navbar-brand" href="{% url 'index'%}"><img src="{% static 'images/logo.png' %}" alt="" style="color:orangered">&nbsp SAC</a>
                </div>
				
                <div class="collapse navbar-collapse navbar-right">
                    
                    <ul class="nav navbar-nav">
                        <li class="scroll active"><a href="{% url 'index'%}" style="color:orangered">Home</a></li>
                        <li class="scroll"><a href="{% url 'services'%}" style="color:orangered">Services</a></li>
                        <li class="scroll"><a href="{% url 'about'%}" style="color:orangered">About</a></li>
                        <li class="scroll"><a href="{% url 'contact'%}" style="color:orangered">Contact</a></li>                        
                    </ul>
                </div>
            </div><!--/.container-->
        </nav><!--/nav-->
    </header><!--/header-->
    {% block content %}{% endblock %}
 <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    &copy; {{year}} Your Company. Designed by <a target="_blank" href="http://www.zomsoft.org/" title="Free Twitter Bootstrap WordPress Themes and HTML templates">Zomsoft plc</a>
                </div>
                <div class="col-sm-6">
                    <ul class="social-icons">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                        <li><a href="#"><i class="fa fa-behance"></i></a></li>
                        <li><a href="#"><i class="fa fa-flickr"></i></a></li>
                        <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa fa-github"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer><!--/#footer-->

    <script src="{% static 'scripts/jquery.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="{% static 'scripts/owl.carousel.min.js' %}"></script>
    <script src="{% static 'scripts/mousescroll.js'%}"></script>
    <script src="{% static 'scripts/smoothscroll.js' %}"></script>
    <script src="{% static 'scripts/jquery.prettyPhoto.js' %}"></script>
    <script src="{% static 'scripts/jquery.isotope.min.js' %}"></script>
    <script src="{% static 'scripts/jquery.inview.min.js'%}"></script>
    <script src="{% static  'scripts/wow.min.js' %}"></script>
    <script src="{% static 'scripts/main.js' %}"></script>
</body>
</html>
